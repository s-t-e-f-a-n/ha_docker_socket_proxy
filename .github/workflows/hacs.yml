name: Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Official Home Assistant Hassfest validation
      # REMARK: This validates manifest.json and code structure
      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

      # HACS Action validation
      # REMARK: This ensures the repo meets HACS store requirements
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands
          
